<!-- z-index determines which element appears in front and which element appears behind-->
<!-- elements which higher z-index value appears in front then the elements with lower z-index value-->
<!DOCTYPE html>
<html>
  <head>
    <title> Position Practise</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    
  ">
    
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      height: 50px;
      top: 0px;
      right: 0px;
      left: 0px;
      
    ">
    header
    </div>
<!-- Whenever position absolute is placed inside a position fixed element, it is placed relative to the position fixed element-->
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;

    "> 
      X
    </div>  
    
    </div>
    
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;

    "> 
      absolute
    </div> 
    <div style="
      background-color: lightblue;
      width: 200px;       
      height: 200px;
      position: static;
      margin-left: 80px;
    ">
      div1
    </div>
    
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      margin-left: 80px;
      position: relative;
    ">
      div2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
      "> 
        5:00
      </div> 
    
    </div>
  
  </body>
</html>
